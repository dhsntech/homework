<script>
    async function loadHomeworks() {
        const homeworkList = document.getElementById('homeworkList');
        homeworkList.innerHTML = '';

        try {
            const response = await fetch('./data/homeworks.json'); // Adjust the path as needed
            const homeworks = await response.json();

            // Sort by due date
            homeworks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

            homeworks.forEach(homework => {
                const homeworkDiv = document.createElement('div');
                homeworkDiv.classList.add('homeworkItem');
                homeworkDiv.textContent = `上傳者：${homework.uploader} | 上傳日期：${homework.uploadDate} | 作業內容：${homework.homeworkText} | 繳交日期：${homework.dueDate}`;
                homeworkList.appendChild(homeworkDiv);
            });
        } catch (error) {
            console.error("Error loading homeworks:", error);
        }
    }

    document.getElementById('saveHomework').addEventListener('click', () => {
        alert("GitHub Pages is read-only; data cannot be saved directly here.");
    });

    loadHomeworks();
</script>
